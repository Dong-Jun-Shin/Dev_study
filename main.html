                    </div>

                    </div>
                </div>
            </div>
        </div>

                    </div>
                    <div class="modal-body">
                        <input id="selectImgPath" type="file" size="20">(파일의 용량 제한 : 20M)
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        <button id="changeSelBtn" type="button" class="btn btn-primary" data-dismiss="modal">변경</button>
                    </div>
                </div>
            </div>
